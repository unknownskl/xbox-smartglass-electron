<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Xbox Smartglass</title>

    <link rel="stylesheet" href="./assets/app.css" />
    <link rel="stylesheet" href="./assets/css/photon.min.css" />
    <link rel="stylesheet" href="./assets/css/photon-darkmode.css" />
  </head>
  <body>

    <div class="window">

      <header class="toolbar toolbar-header">
          <div class="toolbar-actions">
              <div class="btn-group">
                  <button class="btn btn-default btn-large" onclick="App.scan()">
                      <span class="icon icon-arrows-ccw" style="color: #ffffff;"></span>
                  </button>
              </div>
          </div>
      </header>

      <div class="window-content">

        <div class="pane-sm sidebar">

          <nav class="nav-group">
            <h5 class="nav-group-title">Available consoles</h5>

            <div class="consoles" id="consoleList">
            </div>

            <!-- <a class="nav-group-item">
              <span class="icon icon-home"></span>
              Debug
            </a>
            <a class="nav-group-item active">
              <span class="icon icon-home"></span>
              Remote example
            </a> -->
          </nav>

          <nav class="nav-group">
            <h5 class="nav-group-title">User account</h5>

            <ul class="list-group" id="userAccounts">

            </ul>
          </nav>

          <nav class="nav-group">
            <h5 class="nav-group-title">Online Friends</h5>

            <ul class="list-group" id="onlineFriendAccounts">
              
              Loading friends...
            </ul>

            <h5 class="nav-group-title">Offline Friends</h5>

            <ul class="list-group" id="offlineFriendAccounts">
              
              Loading friends...
            </ul>
          </nav>

        </div>

        <div class="pane" id="content">
        </div>
      </div>

      <footer class="toolbar toolbar-footer" id="footer">
      </footer>
    </div>

    <!-- <script src="app.js" charset="utf-8"></script> -->


    <script>
      // You can also require other files to run in this process
      var App = require('./renderer.js')
    </script>

  </body>
</html>
