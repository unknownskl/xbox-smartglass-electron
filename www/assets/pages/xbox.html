<div class="padded-more">
    <h1 id="xbox-name"></h1>

    <button class="btn btn-large" onclick="App.recordGameDvr()">Record DVR (60 seconds)</button>
    <button class="btn btn-large" onclick="App.disconnect()">Disconnect</button>

    <h2>Remote</h2>

    <div class="tabs-vertical">
        <ul class="tabs">
            <li>
                <a href="#" onclick="openRemoteTab('stb')">STB</a>
            </li>
            <li>
                <a href="#" onclick="openRemoteTab('tv')">TV</a>
            </li>
            <li>
                <a href="#" onclick="openRemoteTab('avr')">AVR</a>
            </li>
        </ul>

        <div class="tabs-content">
            <div id="stb" class="remote-tab">
              <h3 id="remote-stb-title">STB</h3>

              <div id="remote-stb-buttons" class="remote-buttons"></div>
            </div>

            <div id="tv" class="remote-tab" style="display:none">
              <h3 id="remote-tv-title">TV</h3>

              <div id="remote-tv-buttons" class="remote-buttons"></div>
            </div>

            <div id="avr" class="remote-tab" style="display:none">
              <h3 id="remote-avr-title">AVR</h3>

              <div id="remote-avr-buttons" class="remote-buttons"></div>
            </div>
        </div>
    </div>
</div>
