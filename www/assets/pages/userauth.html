<div class="padded-more">
    <h1>User authentication</h1>
    <p>
        A new link will be opened in your browser. Paste the url back in the box below. In case the browser screen does not open, copy the following link into your broswer: <br />
        <input class="form-control" value="https://login.live.com/oauth20_authorize.srf?client_id=0000000048093EE3&redirect_uri=https%3A%2F%2Flogin.live.com%2Foauth20_desktop.srf&response_type=token&display=touch&scope=service%3A%3Auser.auth.xboxlive.com%3A%3AMBI_SSL&locale=en" />
    </p>

    <form onsubmit="return false" method="post">
        <div class="form-group">
            <label>Redirected URL</label>
            <textarea name="auth-uri" id="auth-uri" class="form-control" rows="3"></textarea>
        </div>

        <button class="btn btn-large btn-default" onclick="App.userAuthUrl(document.getElementById('auth-uri').value)">Authenticate</button>
    </form>
</div>
